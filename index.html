<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="text-container">
        <h1 class="heading">
          Get <span class="insights">insights</span> that help your business
          grow.
        </h1>
        <p class="paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stat-conteiner">
          <div>
            <p class="stat-num">10k+</p>
            <p>companies</p>
          </div>
          <div>
            <p class="stat-num">314</p>
            <p>templates</p>
          </div>
          <div>
            <p class="stat-num">12m+</p>
            <p>queries</p>
          </div>
        </div>
      </div>
      <div class="image-container">
        <img src="./images/image-header-desktop.jpg" />
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/augustomcosta"
        >Augusto Medeiros</a
      >.
    </div>
  </body>
</html>
